<div class="m-auto d-flex flex-column w-50 h-100">
    <mat-card class="h-100 mt-3 mb-3">
        <div class="d-flex flex-column"></div>
        <div
            class="pt-2 d-flex flex-row position-absolute bottom-0 left-0 w-100 input-container justify-content-between align-items-center pl-3 pr-3">
            <div class="w-100">
                <mat-form-field class="message-input w-100">
                    <mat-label>Envia un mensaje...</mat-label>
                    <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
                </mat-form-field>
            </div>
            <div>
                <button mat-icon-button>
                    <mat-icon class="send-icon">send</mat-icon>
                </button>
            </div>
        </div>
    </mat-card>
</div>
