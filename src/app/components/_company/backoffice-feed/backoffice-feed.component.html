<div class="m-auto d-flex flex-column w-50 h-100">
    <mat-card class="h-100 mt-3 mb-3 justify-content-center d-flex">
        <div class="d-flex flex-column w-100 h-100 p-3">
            <div class="d-flex w-100 flex-column" #feeds style="overflow: auto; max-height: 90%;">
                    <div class="w-100 mb-4" *ngFor="let feed of feedList">
                            <div class="d-flex flex-row justify-content-between bg-light" style="border-radius: 4px;">
                                <div class="d-flex flex-row">
                                        <div class="profile-img-feed mt-1 ml-1" style="min-width: 60px;">
                                                <img src="../../../assets/profile_imgs/pi_{{profile_img}}.svg" style="width: 45px; height: 45px;">
                                        </div>
                                        <div class="d-flex flex-column pt-2 ml-3 pr-3">
                                            <span class="font-weight-bold">{{name}}</span>
                                            <span class="font-14">{{feed.message}}</span>
                                        </div>
                                </div>
                            <div class="d-flex flex-column pt-2 text-muted pr-3 text-right">
                                <span class="font-12">{{getTime(feed.at)}}</span>
                                <span class="font-12">{{getDate(feed.at)}}</span>
                            </div>
                            </div>
                        </div>
            </div>
        <div
            class="pt-2 d-flex flex-row position-absolute bottom-0 left-0 w-100 input-container justify-content-between align-items-center pl-3 pr-3">
            <div class="w-100">
                <mat-form-field class="message-input w-100">
                    <mat-label>Envia un mensaje...</mat-label>
                    <textarea   matInput 
                                cdkTextareaAutosize 
                                cdkAutosizeMinRows="1" 
                                cdkAutosizeMaxRows="5"
                                [(ngModel)]="message"
			                    (keyup.enter)="sendMessage()"></textarea>
                </mat-form-field>
            </div>
            <div>
                <button mat-icon-button>
                    <mat-icon class="green-icon" (click)="sendMessage()">send</mat-icon>
                </button>
            </div>
        </div>
    </div>
    </mat-card>
</div>
