<div class="m-auto d-flex flex-column w-75 h-100">
    <mat-card class="h-100 mt-3 mb-3 p-5 font-14">
        <div class="d-flex flex-row">
            <div class="d-flex flex-column w-50 align-items-center">
                <span class="h5 w-100 font-weight-bold mb-5">Usuario</span>
                <div class="d-flex flex-row w-100 justify-content-between align-items-center">
                    <div class="profile-button-edit mb-4">
                        <mat-icon class="icon-30 text-muted p-0">person_outline<mat-icon>edit</mat-icon>
                        </mat-icon>
                    </div>
                    <mat-form-field appearance="outline" class="w-75">
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Nombre" >
                        <mat-icon matSuffix>edit</mat-icon>
                    </mat-form-field>
                </div>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" [(ngModel)]="userData.email" readonly>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Contrase√±a</mat-label>
                    <input matInput placeholder="Email" [(ngModel)]="password" readonly>
                    <button mat-icon-button matSuffix>
                        <mat-icon>edit</mat-icon>
                    </button>
                </mat-form-field>
                <div class="d-flex flex-row mt-4">
                        <button mat-flat-button class="mr-3" [ngClass]="isUserModified ? primary-btn : primary-btn-disabled" [disabled]="!isUserModified">MODIFICAR</button>
                        <button mat-stroked-button [disabled]="!isUserModified">CANCELAR</button>
                </div>
            </div>
            <mat-divider [vertical]="true" class="mr-5 ml-5"></mat-divider>
            <div *ngIf="subscriptionData" class="d-flex flex-column w-50 align-items-center">
                <span class="h5 w-100 font-weight-bold mb-5">Suscripcion</span>
                <div class="d-flex flex-column w-100 mb-4">
                    <div class="d-flex flex-row justify-content-between">
                        <span>Estado</span>
                        <span>{{decodeState()}}</span>
                    </div>
                    <mat-divider class="position-relative"></mat-divider>
                </div>
                <div class="d-flex flex-column w-100 mb-4">
                    <div class="d-flex flex-row justify-content-between">
                        <span>Fecha de alta</span>
                        <span>{{formatDate(subscriptionData.creation_date)}}</span>
                    </div>
                    <mat-divider class="position-relative"></mat-divider>
                </div>
                <div class="d-flex flex-column w-100 mb-4">
                    <div class="d-flex flex-row justify-content-between">
                        <span>Fecha de expiracion</span>
                        <span>{{formatDate(subscriptionData.expiration_date)}}</span>
                    </div>
                    <mat-divider class="position-relative"></mat-divider>
                </div>
                <div class="d-flex flex-column w-100">
                    <div class="d-flex flex-row justify-content-between">
                        <span>Invoice #</span>
                        <span>{{subscriptionData.invoice_num}}</span>
                    </div>
                    <mat-divider class="position-relative"></mat-divider>
                </div>
            </div>
        </div>


    </mat-card>
</div>
